<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
      :root {
        --primary-color: #13a4ec;
        --secondary-color: #0d7ab5;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-50">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<div class="flex flex-col">
<header class="bg-white p-4 pb-3">
<div class="flex items-center justify-between">
<div class="flex size-12 shrink-0 items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC1DDf5g58GfwfnaIxRjaAA81iF1g2mI4L44gxH_vlWFs_ZlcpKRhB1N0dns6q2qg8CS9omS87PnS2REXe5idNZZpnbbcpwM3wosz48CZoYOsKuGGp1gRnGHWxNDdeEbtDzR4j-bBw4XbJRmsMuOSoz0ImJKcyQ8AaNnG2XyPkJmwgvoMkUc87QGITzBZBYX8oSTmhGeUuko0z4FYkzJoAg9TIz4AMHM6X-MXyJd34xS6oHZO3iKGUsGMZsYffC0DmbYlKNPAicVSBK");'></div>
</div>
<h1 class="text-slate-800 text-xl font-bold leading-tight tracking-[-0.015em]">Travel</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 w-10 bg-transparent text-slate-600 hover:bg-gray-100">
<span class="material-symbols-outlined"> settings </span>
</button>
</div>
</div>
<div class="mt-4">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-xl h-full">
<div class="text-slate-500 flex bg-gray-100 items-center justify-center pl-4 rounded-l-xl">
<span class="material-symbols-outlined"> search </span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-slate-800 focus:outline-0 focus:ring-0 border-none bg-gray-100 h-full placeholder:text-slate-500 px-4 text-base font-normal leading-normal" placeholder="Where to?" value=""/>
</div>
</label>
</div>
</header>
<div class="bg-white">
<div class="flex border-b border-gray-200 px-4 justify-between">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-[var(--primary-color)] text-[var(--primary-color)] gap-1 pb-2 pt-2.5 flex-1" href="#">
<span class="material-symbols-outlined"> flight </span>
<p class="text-sm font-bold">Flights</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-500 gap-1 pb-2 pt-2.5 flex-1" href="#">
<span class="material-symbols-outlined"> train </span>
<p class="text-sm font-semibold">Trains</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-500 gap-1 pb-2 pt-2.5 flex-1" href="#">
<span class="material-symbols-outlined"> hotel </span>
<p class="text-sm font-semibold">Hotels</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-slate-500 gap-1 pb-2 pt-2.5 flex-1" href="#">
<span class="material-symbols-outlined"> directions_bus </span>
<p class="text-sm font-semibold">Buses</p>
</a>
</div>
</div>
<div class="p-4">
<div class="bg-white p-4 flex items-center justify-between gap-4 rounded-2xl shadow-sm">
<div class="flex flex-col gap-3">
<div class="flex flex-col gap-1">
<p class="text-slate-500 text-sm font-medium leading-normal">Recent Trip</p>
<p class="text-slate-800 text-lg font-bold leading-tight">Mumbai to Goa</p>
<p class="text-slate-500 text-sm font-medium leading-normal">20-22 Dec</p>
</div>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[var(--primary-color)] text-white text-sm font-bold shadow-sm hover:bg-[var(--secondary-color)]">
<span class="truncate">View Details</span>
</button>
</div>
<div class="w-32 h-32 bg-center bg-no-repeat bg-cover rounded-xl flex-shrink-0" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDmvk9AtXGjdL-zGUODBBDvOBncOhWs9YZE6j1AXKj6VGMT_-mgU3Fe_1RW1vum8mIPfsTjXgmWk-EXKU1jR0PN8cBkVdNGrwFgyVxM018xy7wcwkazYAgF6Y62A1OXqWA8qQnHxnpFfOx9XwK_y_0DvDELIvDwTe3MVh_Up2mW2fNF0VsDECcGnW9FC7iSRrt7_dRWg8-RFZVezKUHVeFK0oh9IWkfFeGXuWIwMUF3ZNcfg0TbMgd0xIHw24G42gNL-ZwRwPsIhW6H");'></div>
</div>
</div>
</div>
<footer class="sticky bottom-0">
<div class="flex border-t border-gray-200 bg-white px-4 pb-3 pt-2">
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-[var(--primary-color)]" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;"> home </span>
</div>
<p class="text-xs font-semibold">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined"> business_center </span>
</div>
<p class="text-xs font-medium">My Trips</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined"> inbox </span>
</div>
<p class="text-xs font-medium">Inbox</p>
</a>
<a class="flex flex-1 flex-col items-center justify-center gap-1 text-slate-500" href="#">
<div class="flex h-8 items-center justify-center">
<span class="material-symbols-outlined"> person </span>
</div>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</footer>
</div>

</body></html>
