<!DOCTYPE html>
<html><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    :root {
      --primary-color: #13a4ec;
      --soft-blue: #E0F7FA;
      --teal: #00897B;
      --white: #FFFFFF;
      --grey: #F0F3F4;
      --dark-grey: #6B7280;
      --text-primary: #111618;
      --orange: #FB923C;
      --red: #F44336;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-[var(--grey)] text-[var(--text-primary)]">
<div class="flex flex-col min-h-screen bg-white">
<header class="p-4 flex items-center shadow-sm sticky top-0 z-20 bg-white">
<button>
<span class="material-symbols-outlined">arrow_back</span>
</button>
</header>
<main class="flex-grow flex flex-col justify-center items-center p-8 text-center">
<div class="bg-red-100 rounded-full p-6 mb-6">
<span class="material-symbols-outlined text-5xl text-[var(--red)]">error_outline</span>
</div>
<h1 class="text-2xl font-bold mb-2">Oops! Something went wrong.</h1>
<p class="text-[var(--dark-grey)] mb-8">We couldn't load this page. Please check your connection and try again.</p>
<div class="w-full max-w-sm flex flex-col space-y-4">
<button class="w-full flex items-center justify-center gap-3 rounded-full bg-[var(--primary-color)] py-4 px-6 text-white font-bold text-lg">
<span>Try Again</span>
</button>
<button class="w-full flex items-center justify-center gap-2 rounded-full py-4 px-6 text-[var(--dark-grey)] font-semibold text-lg">
<span>Contact Support</span>
</button>
</div>
</main>
</div>

</body></html>
